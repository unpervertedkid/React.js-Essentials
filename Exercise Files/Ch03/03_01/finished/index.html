<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
    ></script>
    <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    function Header() {
        return (
            <header>
                <h1>Ilhan's Kitchen</h1>
            </header>
        );
    }

    function Description() {
        return (
            <section>
                <p>Ilhan's Kitchen is a restaurant that serves delicious food.</p>
            </section>
        );
    }

    function App() {
        return (
            <div>
                <Header/>
                <Description/>
            </div>
        );
    }

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    );
</script>
</body>
</html>
