<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <script
          src="https://unpkg.com/react@17/umd/react.development.js"
          crossorigin
  ></script>
  <script
          src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
          crossorigin
  ></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React ⚛️</title>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  function Header(props) {
    return (
            <header>
              <h1>{props.name}'s Kitchen</h1>
            </header>
    );
  }

  function Main(props) {
    return (
            <section>
              <img
                      height={200}
                      src="./restaurant.jpeg"
                      alt="A waiter serving two plates at a fancy restaurant"
              />
              <p>
                Here are some of our {props.adjective} dishes:
              </p>
              <ul>
                {props.dishes.map((dish) => (
                        <li key= {dish.id}>{dish.title}</li>
                ))}
              </ul>
            </section>
    );
  }

  function Footer(props) {
    return (
            <footer>
              <p>Copyright {props.year}</p>
            </footer>
    );
  }

  const dishes = [
    "Chicken with chapati",
    "Beef Samosa",
    "Mandazi",
    "Mahamri"
  ];

  const  dishObjects = dishes.map((dish, i) => ({id: i, title: dish}));
  function App() {
    return (
            <React.Fragment>
              <Header name="Ilhan"/>
              <Main
                      adjective="tounge-tingling"
                      dishes={dishObjects}
              />
              <Footer
                      year={new Date().getFullYear()}
              />
            </React.Fragment>
    );
  }

  ReactDOM.render(
          <App/>,
          document.getElementById("root")
  );
</script>
</body>
</html>
